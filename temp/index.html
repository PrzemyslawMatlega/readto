<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Alegreya|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>toRead.com</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo__text">toRead.com</div>
            </div>

            <div class="search">
                <form class="search__form">
                    <input type="text" class="search__form-field" placeholder="search...">
                    <button class="search__form-button">
                        <svg class="search__form-button-icon">
                            <use xlink:href="img/Sprite.svg#search-with-magnifier-sketch"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </header>

        <section class="content">
            <div class="content__main"></div>
            <div class="content__buttons"></div>
        </section>

        <!-- <div id="mySidenav" class="sidenav">
            <div class="closeBtn">x</div>
            <div class="sideArt"></div>
        </div> -->

    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
